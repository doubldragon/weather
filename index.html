<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container col-md-4"></div>
        <div class="container col-md-4">
            <div class="zipgroup text-center" id="input-form">
                <p>OmniWeather</p>
                <div class="input-group">
                    <input type="number" id="zipInput" class="form-control" placeholder="Enter Zip Code">
                    <span class="input-group-btn">
                        <input class="btn btn-primary" id="weatherButton" type="button" value="Get Weather" onclick="getWeather()">
                    </span>
                </div>
            </div>
            <!-- Error Messaging -->
            <div id='error' class="alert-danger" role="alert">Error processing request</div>
            <!-- Output -->
            <div id='output'>
                <div class='data text-center'>
                    <p id='city_name'></p>
                    <br>
                    <div class='box text-center'>
                        <img src='' id='image'>
                        <br>
                        <p id='temp_display'></p>
                        <br>
                        <p id='conditions'></p>
                        <br>
                    </div>
                    <button class="btn btn-primary" id="celsius" value="C" 
                            onClick="convTemp(this.id)">&#176C</button>
                    <button class="btn btn-primary" id="fahr" value="F" 
                            onClick="convTemp(this.id)">&#176F</button>
                    <button class="btn btn-primary" id="kelvin" value="K" 
                            onClick="convTemp(this.id)">K</button>
                </div>
            </div>
        </div>
        <div class="container col-md-4"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
